  <main>
    <div id="main_section">
      <h1>Articles</h1>
      <div id="articles">
      </div>
    </div>
    <div id="recent_posts">
      <h2>Recent posts</h2>
      <a href="#">Post Title</a>
    </div>
  </main>
  <footer></footer>
  <script>
    let articlesDiv = document.getElementById("articles");
    let articleReg1 = /[^a-zA-Z0-9 ]+/g;
    let articleReg2 = /[^a-zA-Z0-9]+/g

    function renderArticles() {
      fetch("/articles")
        .then(res => res.json())
        .then(res => {
          let data = res['data'];

          for(let i =0; i < data.length;i++) {
            let title = data[i].title;
            let titleTag = document.createElement('a');
            titleTag.innerHTML = `<h2>${title}</h2>`;
            titleTag.setAttribute('href',`articles/${title.replaceAll(articleReg1,"").replaceAll(articleReg2,"-").toLowerCase()}`);
            let date = data[i].date;
            let dateTag = document.createElement('p');
            dateTag.innerText = date;
            let bodySample = data[i].bodySample
            let bodySampleTag = document.createElement('p')
            bodySampleTag.innerText = bodySample;
            let article = document.createElement('div');
            article.classList.add('article')

            article.appendChild(titleTag)
            article.appendChild(dateTag)
            article.appendChild(bodySampleTag)
            articlesDiv.appendChild(article)
          }

        });
      // for(let i = 0; i < )
    }

    renderArticles();
  </script>
